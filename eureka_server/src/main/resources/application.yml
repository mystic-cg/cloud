server:
    port: 8761
spring:
    application:
        name: eureka-server
eureka:
    instance:
        hostname: localhost
    client:
        # The following two values indicate that it is server
        register-with-eureka: false
        fetch-registry: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/